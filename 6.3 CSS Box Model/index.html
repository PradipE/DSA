<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div
    {
      height: 150px;
      width: 150px;
    }
    p{
      margin: 0;
    }
    #first
    {
      background-color: aqua;
      padding: 10px;
      border: 10px solid black;
    }
    #second
    {
      background-color: gold;
      border:solid black;
      border-width:20px 10px;
      margin-left: 210px;
    }
    #third
    {
      background-color: red;
      border :10px solid black;
      margin-left: 40px;
    }
  </style>
</head>

<body>
<div id="first">
  <p>In web development, the CSS box model refers to how HTML elements are modeled in browser engines . .</p></div>
<div id="second"></div>
<div id="third"></div>
</body>

</html>
